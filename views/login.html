<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Sistema de gestion de servicios agricolas</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <form class="form-signin" method="post" action="/login">
        {% if mensaje %}
          <div class="alert alert-danger" role="alert">{{mensaje}}</div>
        {% endif %}
        <h2 class="form-signin-heading">Identificate</h2>
        <label for="inputEmail" class="sr-only">Email o usuario</label>
        <input type="text" name="identificacion" id="inputEmail" class="form-control" placeholder="Direccion de email o usuario" value="{{usuario}}" required autofocus>

        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" name="clave" id="inputPassword" class="form-control" placeholder="Contraseña" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="recordar"> Recuerdame
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesion</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
